<!DOCTYPE html>
<html>

<head>
    <title> OSM Pub Guide</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <link rel="stylesheet" href="css/osmPubGuide.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />

    <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.js"></script>
    <script src="js/l.control.geosearch.js"></script>
    <script src="js/l.geosearch.provider.openstreetmap.js"></script>
    <link rel="stylesheet" href="css/l.geosearch.css" />
</head>

<body>
    <div data-role="content">
        <div id="map"></div>
        <a href="#leftpanel2" id="open_sb" class="ui-btn ui-btn-b ui-shadow ui-icon-carat-r ui-btn-icon-notext"></a>
        <a id="location" data-mini="true" data-role="button" data-inline="true" data-position="fixed" onclick="CurrentLocation()">
            <img src="css/images/icons-png/location-black.png" />
        </a>
    </div>
    <div id="leftpanel2" data-role="panel" data-position="left" data-position-fixed="true" data-display="overlay" data-theme="b" class="ui-corner-all ui-shadow">
        <h3 id="sidebarHeader" class="ui-bar ui-bar-a ui-corner-all">Start your query</h3>
        <form>
            <label for="datetime-4">Choose date and time:</label>
            <input type="datetime-local" data-clear-btn="true" name="datetime-4" id="datetime-4" value="" data-theme="a">
            </br>
            <fieldset data-role="controlgroup">
                <input type="checkbox" name="checkbox-v-2a" id="checkbox-v-2a" data-theme="a">
                <label for="checkbox-v-2a">Hungry?</label>
            </fieldset>
            </br>
            <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true" data-theme="a">
                <legend>Maximum Beer Prices</legend>
                <input type="checkbox" name="checkbox-6" id="checkbox-6">
                <label for="checkbox-6">
                    <2€</label>
                        <input type="checkbox" name="checkbox-7" id="checkbox-7">
                        <label for="checkbox-7">
                            <4€</label>
                                <input type="checkbox" name="checkbox-8" id="checkbox-8">
                                <label for="checkbox-8">
                                    <100€</label>
            </fieldset>
            </br>
            <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true" data-theme="a">
                <legend>Search for event</legend>
                <input type="checkbox" name="checkbox-6" id="checkbox-6">
                <label for="checkbox-6">Concert</label>
                <input type="checkbox" name="checkbox-7" id="checkbox-7">
                <label for="checkbox-7">Sport</label>
                <input type="checkbox" name="checkbox-8" id="checkbox-8">
                <label for="checkbox-8">Party</label>
                <input type="checkbox" name="checkbox-9" id="checkbox-9">
                <label for="checkbox-9">All</label>
            </fieldset>
            </br>
            <fieldset data-role="controlgroup" data-mini="true" data-theme="a">
                <label for="checkbox-5">Barrier Free?</label>
                <input type="checkbox" name="checkbox-5" id="checkbox-5">
            </fieldset>
            </br>
            <fieldset class="ui-grid-a" data-theme="a">
                <div class="ui-block-a">
                    <button type="submit" id="reset" class="ui-btn ui-btn-a ui-corner-all ui-shadow">Reset</button>
                </div>
                <div class="ui-block-b">
                    <button type="submit" id="submit" class="ui-btn ui-btn-a ui-corner-all ui-shadow">To Alcohol!</button>
                </div>
            </fieldset>
            </br>
        </form>
        <label for="radio-choice-t-6c">Results:</label>
        <div data-role="collapsibleset" data-theme="a" data-content-theme="a">
            <div data-role="collapsible">
                <h3>Section 1</h3>
                <p>I'm the collapsible content for section 1</p>
            </div>
            <div data-role="collapsible">
                <h3>Section 2</h3>
                <p>I'm the collapsible content for section 2</p>
            </div>
            <div data-role="collapsible">
                <h3>Section 3</h3>
                <p>I'm the collapsible content for section 3</p>
            </div>
        </div>
    </div>
    <div data-role="footer" class="nav-glyphish-example ui-shadow" data-theme="b" data-position="fixed">
        <div data-role="navbar" class="nav-glyphish-example" data-grid="d">
            <ul>
                <li class="mytab"><a href="#leftpanel2" id="search" data-icon="custom" data-role="button" data-inline="true" data-mini="true">Searchbox</a>
                </li>
                <li class="mytab"><a href="#" id="party" data-icon="custom">Party</a>
                </li>
                <li class="mytab"><a href="#" id="beer" data-icon="custom">Beer</a>
                </li>
                <li class="mytab"><a href="#" id="concert" data-icon="custom">Concert</a>
                </li>
                <li class="mytab"><a href="#" id="all" data-icon="custom">All</a>
                </li>
                <li class="mytab"><a href="#" id="info" data-icon="custom">Information/Help</a>
                </li>
            </ul>
        </div>
    </div>
    <div id="mapElements">
        <script src="js/map.js"></script>
        <script src="js/submit.js"></script>
    </div>

</body>

</html>
